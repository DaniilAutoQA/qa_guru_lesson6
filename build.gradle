plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:5.21.0',
            'org.junit.jupiter:junit-jupiter-api:5.7.0',
            'org.slf4j:slf4j-api:1.7.30',
            'org.slf4j:slf4j-simple:1.7.30',
            'com.github.javafaker:javafaker:1.0.2',
            'io.qameta.allure:allure-selenide:2.14.0',
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

allure {
    version = '2.14.0'
    aspectjweaver = true
    autoconfigure = true

    useJUnit5 {
        version = '2.14.0'
    }

}

test {
    systemProperty "chromeoptions.prefs", "intl.accept_languages=en"
    //systemProperty "selenide.fastSetValue", "true"  //быстрый ввод данных, ломает некоторые тесты
    //systemProperty "selenide.timeout", "6000" //увеличит ожидание до 6 сек
    useJUnitPlatform{}
}